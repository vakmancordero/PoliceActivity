<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/main}">
<head>
    <title>[[#{module.list.title}]]</title>

    <th:block th:replace="fragments/datatables :: css"></th:block>

</head>
<div layout:fragment="content">

    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="#">Home</a>
        </li>
        <li class="breadcrumb-item active">Modules</li>
    </ol>

    <div class="row">
        <div class="col-12">
            <h1>[[#{module}]]</h1>
            <div id="page_content">
                <h4 class="mb-3">[[#{module.list.title}]]</h4>
                <div class="row">
                    <div class="col-2 mb-3">
                        <a class="btn btn-primary" th:href="@{'create'}" role="button">[[#{button.new}]] [[#{module}]]</a>
                    </div>
                </div>
                <table id="modulesTable" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
                    <thead>
                    <tr>
                        <th scope="col">[[#{module.table.id}]]</th>

                        <th scope="col">[[#{module.table.name}]]</th>
                        <th scope="col">[[#{module.table.description}]]</th>

                        <th scope="col">[[#{button.edit}]]</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="module : ${modules}">
                        <th scope="row" th:text="${module.id}"></th>

                        <td th:text="${module.name}"></td>
                        <td th:text="${module.description}"></td>

                        <td class="text-right">
                            <a class="btn btn-outline-primary btn-sm" role="button"
                               th:href="@{${module.id}}">
                                [[#{button.edit}]]
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="scripts">

    <th:block th:replace="fragments/datatables :: scripts"></th:block>

    <script th:inline="javascript">

        $(function() {

            $("#modulesTable").DataTable();

        });

    </script>

</th:block>
</html>
